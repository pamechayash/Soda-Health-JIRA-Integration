<template>
    <template if:true={isOpen}>
        <div class="custom-dropdown">
            <h2 class="dropdown-heading">What can we help you with?</h2>
            <template for:each={issueTypes} for:item="item">
                <div key={item.value} class="dropdown-item" data-value={item.value} onclick={handleSelect}>
                    <div class="item-content">
                        <div class="item-icon">
                            <lightning-icon icon-name={item.icon} size="small"></lightning-icon>
                        </div>
                        <div class="item-text">
                            <div class="item-label">{item.label}</div>
                            <div class="item-subtitle">For 10k testing only.</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-modal">
                <header class="slds-modal__header selected-issue-header">
                    <div class="selected-issue-content">
                        <lightning-icon icon-name={selectedIcon} size="small" class="selected-icon"></lightning-icon>
                        <div class="selected-issue-text">
                            <div class="selected-issue-label">{selectedIssueType}</div>
                            <div class="selected-issue-subtitle">For 10k testing only.</div>
                        </div>
                    </div>
                </header>
                <div class="slds-modal__content slds-p-around_large">

                    <p class="field-note">Required fields are marked with an asterisk *</p>

                    <lightning-input
                        label="Raise this request on behalf of *"
                         value={caseOwner}
                        data-field="caseOwner"
                        class="full-width-input">
                    </lightning-input>

                    <lightning-input
                        label="Summary *"
                        value={caseSubject}
                        onchange={handleInputChange}
                        data-field="caseSubject"
                        required
                        class="full-width-input">
                    </lightning-input>

                    <lightning-combobox
                        label="Outbound call needed?"
                        value={outboundCall}
                        options={yesNoOptions}
                        onchange={handleInputChange}
                        data-field="outboundCall"
                        class="full-width-input">
                    </lightning-combobox>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input
                                label="Harmony ID"
                                value={harmonyId}
                                data-field="harmonyId"
                                class="full-width-input">
                            </lightning-input>
                            
                        </div>
                        <div class="slds-col">
                      <lightning-combobox
                       label="Sponsor"
                       value={sponsor}
                       options={sponsorOptions}
                       disabled={isSponsorDisabled} 
                       onchange={handleInputChange}
                       data-field="sponsor"
                       class="full-width-input">
                     </lightning-combobox>
                     </div>
                    </div>

                <template if:true={showMIRReason}>
              <lightning-combobox
               label="What is the MIR for?"
               value={mirReason}
               options={mirOptions}
               onchange={handleInputChange}
               data-field="mirReason"
               class="full-width-input">
              </lightning-combobox>
              </template>
               <template if:true={showMIRReason}>
            <lightning-input
                            label="Amount requested"
                            value={amountRequested}
                            onchange={handleInputChange}
                            data-field="amountRequested"
                            class="full-width-input">
                        </lightning-input>
              </template>

              <template if:true={showExpediteReason}>
              <lightning-combobox
               label="Expedite Reason"
               value={ExpediteReason}
               options={expediteOptions}
               onchange={handleInputChange}
               data-field="expediteReason"
               class="full-width-input">
              </lightning-combobox>


        <template if:true={isExpaditeAddressVarFieldVisible}>
              <lightning-combobox
              label="Address verification"
              value={addressVarification}
              options={addressVarificationOptions}
              onchange={handleInputChange}
              data-field="AddressVar"
              class="full-width-input">
             </lightning-combobox>

            </template>


            <template if:true={isExpaditeRerouteNeeded}>
             <lightning-input
             label="Temporary address"
             value={temporaryAddress}
             onchange={handleInputChange}
             data-field="temporaryAddress"
             class="full-width-input">
         </lightning-input>
        </template>

              </template>
               <template if:true={showExpediteReason}>
            <lightning-input
                            label="Tracking number"
                            value={trackingNumber}
                            onchange={handleInputChange}
                            data-field="trackingNumber"
                            class="full-width-input">
                        </lightning-input>
              </template>
              <template if:true={showExpediteReason}>
            <lightning-input
                            label="Cost"
                            value={cost}
                            onchange={handleInputChange}
                            data-field="cost"
                            class="full-width-input">
                        </lightning-input>
              </template>
              <div  class="custom-Checkbox">
              <template if:true={showExpediteReason}>
              <lightning-input
                   type="checkbox"
                  label="Pass along?"
                 checked={passAlong}
                 onchange={handlePassAlongChange}>
               </lightning-input>
              </template>
              </div>

             <template if:true={showBenefitFields}>
             <lightning-combobox
             label="Benefit extension reason"
             value={benefirExtensionReason}
             options={benefitextensionOptions}
        onchange={handleInputChange}
        data-field="benefirExtensionReason"
        class="full-width-input">
    </lightning-combobox>

    <lightning-card>
        <div class="slds-m-around_medium">

            <label class="slds-form-element__label"><b>Benefit (multi-select)</b></label>
            <div class="slds-form-element__help">Select all benefits the member needs the rollover for.</div>

            <div class="slds-combobox_container">
                <div class={dropdownClass}>

                    <div class="custom-combobox-box" onclick={toggleDropdown}>
                        <span class="custom-placeholder">{selectedLabels}</span>
                        <lightning-icon
                            icon-name="utility:chevrondown"
                            size="x-small"
                            class="slds-input__icon slds-input__icon_right"
                        ></lightning-icon>
                    </div>

                    <div if:true={isOpendropdpwn} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                        <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                            <template for:each={benefitOptionsWithSelection} for:item="option">
                                <li key={option.value} role="presentation" class="slds-listbox__item listbox-item-padding" onclick={stopClick}>
                                    <lightning-input
                                        type="checkbox"
                                        label={option.label}
                                        value={option.value}
                                        checked={option.checked}
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </li>
                            </template>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </lightning-card>


</template>

  


    <template if:true={isExpaditeAdditionalFieldVisible}> 
        <label class="custom-label2">Additional Details</label>
        <lightning-textarea
            value={additionalDetails}
            onchange={handleInputChange}
            data-field="additionalDetails"
            class="full-width-input">
        </lightning-textarea>
    </template>

<template if:true={showIssueTypeCombobox}>
<lightning-combobox
    label="What is the issue?"
    value={whatIsTheIssue}
    options={issueOptions}
    onchange={handleInputChange}
    data-field="whatIsTheIssue"
    class="full-width-input">
</lightning-combobox>
</template>
 <!-- For Approved/Declined Swipe Issues -->
<template if:true={isTransactionSwipeIssues}>
    <lightning-input label="Store Name" value={storeName} data-field="storeName" onchange={handleInputChange}></lightning-input>
    <lightning-input label="Item(s) from the transaction" value={transactionItems} data-field="transactionItems" onchange={handleInputChange}></lightning-input>
    <lightning-input label="Event ID" value={eventId} data-field="eventId" onchange={handleInputChange}></lightning-input>
    <lightning-input type="date" label="Date of Swipe" value={dateOfSwipe} data-field="dateOfSwipe" onchange={handleInputChange}></lightning-input>
    <lightning-textarea label="Additional Details" value={additionalDetails} data-field="additionalDetails" onchange={handleInputChange}></lightning-textarea>
</template>

<!-- For Refund not received -->
<template if:true={isTransactionRefund}>
    <lightning-input label="Store Name" value={storeName} data-field="storeName" onchange={handleInputChange}></lightning-input>
    <lightning-input type="date" label="Date of Swipe" value={dateOfSwipe} data-field="dateOfSwipe" onchange={handleInputChange}></lightning-input>
    <lightning-textarea label="Additional Details" value={additionalDetails} data-field="additionalDetails" onchange={handleInputChange}></lightning-textarea>
    <lightning-input type="file" label="Refund Receipt" data-field="refundReceipt" onchange={handleFileUpload}></lightning-input>
</template>

<!-- For Other -->
<template if:true={isTransactionOther}>
    <lightning-textarea label="Additional Details" value={additionalDetails} data-field="additionalDetails" onchange={handleInputChange}></lightning-textarea>
</template>


<template if:true={isItemScannerApprovedItemsVisible}>
    <lightning-input
        label="Item(s)"
        value={itemScannerItems}
        onchange={handleInputChange}
        data-field="itemScannerItems"
        class="full-width-input">
    </lightning-input>
</template>

<template if:true={isItemScannerCameraFieldsVisible}>
    <lightning-combobox
        label="Operating System"
        value={itemScannerOS}
        options={osOptions}
        onchange={handleInputChange}
        data-field="itemScannerOS"
        class="full-width-input">
    </lightning-combobox>
    <lightning-input
        label="Model"
        value={itemScannerModel}
        onchange={handleInputChange}
        data-field="itemScannerModel"
        class="full-width-input">
    </lightning-input>
</template>

<template if:true={isItemScannerAdditionalFieldVisible}>
    <lightning-textarea
        label="Additional details"
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>
<template if:true={showBenefitDiscrepancy}>
    <lightning-input label="Missing Rewards benefit"
                     value={missingBenefit}
                     data-field="missingBenefit"
                     onchange={handleInputChange}>
    </lightning-input>
    <lightning-input label="Missing OTC/GRO/DVH benefit"
                     value={otcGroDvhBenefit}
                     data-field="otcGroDvhBenefit"
                     onchange={handleInputChange}>
    </lightning-input>
     <label class ="custom-label3">Additional Details</label>
    <lightning-textarea
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>

<template if:true={showBalanceDiscrepancy}>
    <lightning-input label="What benefit is in question?"
                     value={balanceBenefitInQuestion}
                     data-field="balanceBenefitInQuestion"
                     onchange={handleInputChange}>
    </lightning-input>
    <lightning-combobox label="What's the discrepancy?"
                        value={balanceDiscrepancyReason}
                        options={balanceDiscrepancyOptions}
                        data-field="balanceDiscrepancyReason"
                        onchange={handleInputChange}>
    </lightning-combobox>
    <label class="custom-label3">Additional Details</label>
    <lightning-textarea
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>

<template if:true={showOtherDiscrepancy}>
     <label class ="custom-label3" >Additional Details</label>
    <lightning-textarea
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>


<template if:true={isOnlineAppPwResetFieldsVisible}>
    <lightning-combobox
        label="Password Reset Sent?"
        value={pwResetSent}
        options={yesNoOptions}
        onchange={handleInputChange}
        data-field="pwResetSent"
        class="full-width-input">
    </lightning-combobox>

    <lightning-combobox
        label="Junk/Spam Folder Checked?"
        value={junkSpamChecked}
        options={yesNoOptions}
        onchange={handleInputChange}
        data-field="junkSpamChecked"
        class="full-width-input">
    </lightning-combobox>
</template>

<template if:true={isOnlineAppAdditionalFieldVisible}>
    <label class="custom-label2">Additional Details</label>
    <lightning-textarea
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>
<template if:true={showExceptionFreeText}>
    <label class="custom-label2">Additional Details</label>
    <lightning-textarea
        value={additionalDetails}
        onchange={handleInputChange}
        data-field="additionalDetails"
        class="full-width-input">
    </lightning-textarea>
</template>
</div>

                <footer class="slds-modal__footer custom-footer">
    <div class="slds-grid slds-grid_align-start slds-gutters_small">
         <lightning-button variant="brand" label="Send" onclick={createJira} class="footer-btn"></lightning-button>
        <lightning-button label="Cancel" onclick={closeModal} class="footer-btn"></lightning-button>
    </div>
</footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
